<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .window-info {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .window-number {
      background: #667eea;
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
    }
    
    .current-name {
      color: #666;
      font-style: italic;
    }
    
    .input-section input {
      width: 100%;
      padding: 12px;
      border: 2px solid #eee;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    
    .input-section input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .input-section button {
      width: 100%;
      background: #667eea;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      margin-top: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .input-section button:hover {
      background: #5a67d8;
    }
    
    .tip {
      font-size: 11px;
      color: #999;
      margin-top: 12px;
      text-align: center;
    }
    
    .unnamed {
      color: #ff6b6b;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="window-info">
    <span class="window-number" id="windowNumber">#1</span>
    <span id="currentName" class="current-name">Unnamed</span>
  </div>
  
  <div class="input-section">
    <input type="text" id="nameInput" placeholder="Name this window..." autofocus>
    <button id="saveButton">Save Name</button>
  </div>
  
  <div class="tip">
    ðŸ’¡ Try names like "Research", "Work", "Social"
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
