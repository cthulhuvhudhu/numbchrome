<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .current-window {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .window-info {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .window-number-badge {
      background: #667eea;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .rename-section {
      margin-top: 12px;
    }
    
    .rename-section input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .rename-section button {
      width: 100%;
      background: #667eea;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .rename-section button:hover {
      background: #5a67d8;
    }
    
    .instructions {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üè∑Ô∏è Window Labeler</h1>
  </div>
  
  <div class="current-window">
    <div class="window-info">
      <span class="window-number-badge" id="windowNumber">#1</span>
      <span id="windowName">Window 1</span>
    </div>
    
    <div class="rename-section">
      <input type="text" id="nameInput" placeholder="Enter new window name...">
      <button id="renameButton">Rename Window</button>
    </div>
  </div>
  
  <div class="instructions">
    üí° Windows are automatically numbered when created. Use the rename feature to give them meaningful names like "Research", "Development", or "Social Media".
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
